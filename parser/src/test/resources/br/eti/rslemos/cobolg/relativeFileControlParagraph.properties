SELECT_OPTIONAL_LOCAL_NAME_ASSIGN_TO_EXTERNAL_NAME_ORGANIZATION_IS_RELATIVE.source=\
		FILE-CONTROL.\n    \
		    SELECT OPTIONAL LOCAL-NAME ASSIGN TO EXTERNAL-NAME\n                               \
		                               ORGANIZATION IS RELATIVE.
		    
SELECT_OPTIONAL_LOCAL_NAME_ASSIGN_TO_EXTERNAL_NAME_ORGANIZATION_IS_RELATIVE.tree=\
		(fileControlParagraph FILE-CONTROL . \
			(selectEntry \
				(relativeFileControlEntry \
					(selectClause SELECT OPTIONAL (fileName LOCAL-NAME)) \
					(assignClause ASSIGN TO (assignmentName EXTERNAL-NAME)) \
					(organizationIsRelative ORGANIZATION IS RELATIVE) \
				.)\
			)\
		)

