READ_FILENAME_END_READ.source=READ FILENAME END-READ
READ_FILENAME_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME)) atEndPhrases END-READ)

READ_FILENAME_NEXT_RECORD_END_READ.source=READ FILENAME NEXT RECORD END-READ
READ_FILENAME_NEXT_RECORD_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME) NEXT RECORD) atEndPhrases END-READ)

READ_FILENAME_INTO_X_END_READ.source=READ FILENAME INTO X END-READ
READ_FILENAME_INTO_X_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME) INTO (identifier X)) atEndPhrases END-READ)

READ_FILENAME_NEXT_RECORD_INTO_X_END_READ.source=READ FILENAME NEXT RECORD INTO X END-READ
READ_FILENAME_NEXT_RECORD_INTO_X_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME) NEXT RECORD INTO (identifier X)) atEndPhrases END-READ)


READ_FILENAME_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.source=READ FILENAME AT END STOP RUN NOT AT END STOP RUN END-READ
READ_FILENAME_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME)) (atEndPhrases (atEndPhrase AT END (proceduralStatement (stmtSTOPRUN STOP RUN))) (notAtEndPhrase NOT AT END (proceduralStatement (stmtSTOPRUN STOP RUN)))) END-READ)

READ_FILENAME_NEXT_RECORD_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.source=READ FILENAME NEXT RECORD AT END STOP RUN NOT AT END STOP RUN END-READ
READ_FILENAME_NEXT_RECORD_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME) NEXT RECORD) (atEndPhrases (atEndPhrase AT END (proceduralStatement (stmtSTOPRUN STOP RUN))) (notAtEndPhrase NOT AT END (proceduralStatement (stmtSTOPRUN STOP RUN)))) END-READ)

READ_FILENAME_INTO_X_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.source=READ FILENAME INTO X AT END STOP RUN NOT AT END STOP RUN END-READ
READ_FILENAME_INTO_X_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME) INTO (identifier X)) (atEndPhrases (atEndPhrase AT END (proceduralStatement (stmtSTOPRUN STOP RUN))) (notAtEndPhrase NOT AT END (proceduralStatement (stmtSTOPRUN STOP RUN)))) END-READ)

READ_FILENAME_NEXT_RECORD_INTO_X_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.source=READ FILENAME NEXT RECORD INTO X AT END STOP RUN NOT AT END STOP RUN END-READ
READ_FILENAME_NEXT_RECORD_INTO_X_AT_END_STOP_RUN_NOT_AT_END_STOP_RUN_END_READ.tree=(stmtSequentialREADdelimitedScope (stmtSequentialREADimperative READ (fileName FILENAME) NEXT RECORD INTO (identifier X)) (atEndPhrases (atEndPhrase AT END (proceduralStatement (stmtSTOPRUN STOP RUN))) (notAtEndPhrase NOT AT END (proceduralStatement (stmtSTOPRUN STOP RUN)))) END-READ)
