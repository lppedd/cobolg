SELECT_OPTIONAL_LOCAL_NAME_ASSIGN_TO_EXTERNAL_NAME.source=\
		FILE-CONTROL.\n    \
		    SELECT OPTIONAL LOCAL-NAME ASSIGN TO EXTERNAL-NAME.
		    
SELECT_OPTIONAL_LOCAL_NAME_ASSIGN_TO_EXTERNAL_NAME.tree=\
		(fileControlParagraph FILE-CONTROL . \
			(selectEntry \
				(sequentialFileControlEntry \
					(selectClause SELECT OPTIONAL (fileName LOCAL-NAME)) \
					(assignClause ASSIGN TO (assignmentName EXTERNAL-NAME)) \
				.)\
			)\
		)

