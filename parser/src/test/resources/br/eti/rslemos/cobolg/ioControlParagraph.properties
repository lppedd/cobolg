I_O_CONTROL_RERUN_ON_LOCAL_NAME.source=\
		I-O-CONTROL.\n    \
		    RERUN ON LOCAL-NAME.

I_O_CONTROL_RERUN_ON_LOCAL_NAME.tree=\
		(ioControlParagraph I-O-CONTROL . \
			(ioControlEntry \
				(rerunClause \
					RERUN ON (fileName LOCAL-NAME)\
				)\
			) \
		.)

