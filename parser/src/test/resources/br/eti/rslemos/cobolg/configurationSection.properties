EMPTY.source=CONFIGURATION SECTION.
EMPTY.tree=(configurationSection CONFIGURATION SECTION .)

SOURCE_COMPUTER_XYZ.source=\
		CONFIGURATION SECTION.\n\
		SOURCE-COMPUTER. XYZ.

SOURCE_COMPUTER_XYZ.tree=\
		(configurationSection CONFIGURATION SECTION . \
			(sourceComputerParagraph SOURCE-COMPUTER . (computerName XYZ) .)\
		)

OBJECT_COMPUTER_XYZ.source=\
		CONFIGURATION SECTION.\n\
		OBJECT-COMPUTER. XYZ.

OBJECT_COMPUTER_XYZ.tree=\
		(configurationSection CONFIGURATION SECTION . \
			(objectComputerParagraph OBJECT-COMPUTER . XYZ .)\
		)

SPECIAL_NAMES_ABC_IS_XYZ.source=\
		CONFIGURATION SECTION.\n\
		SPECIAL-NAMES. ABC IS XYZ.

SPECIAL_NAMES_ABC_IS_XYZ.tree=\
		(configurationSection CONFIGURATION SECTION . \
			(specialNamesParagraph SPECIAL-NAMES . \
				(specialNamesSentence ABC IS XYZ) \
			.)\
		)

SPECIAL_NAMES_ABC_XYZ.source=\
		CONFIGURATION SECTION.\n\
		SPECIAL-NAMES. ABC XYZ.

SPECIAL_NAMES_ABC_XYZ.tree=\
		(configurationSection CONFIGURATION SECTION . \
			(specialNamesParagraph SPECIAL-NAMES . \
				(specialNamesSentence ABC XYZ) \
			.)\
		)
