MOVE_A_TO_X.source=MOVE A TO X
MOVE_A_TO_X.tree=(stmtMOVE MOVE (identifier A) TO (identifier X))

MOVE_A_TO_X_Y.source=MOVE A TO X Y
MOVE_A_TO_X_Y.tree=(stmtMOVE MOVE (identifier A) TO (identifier X) (identifier Y))

MOVE_10_TO_X.source=MOVE 10 TO X
MOVE_10_TO_X.tree=(stmtMOVE MOVE (literal (numericLiteral 10)) TO (identifier X))

MOVE_10_TO_X_Y.source=MOVE 10 TO X Y
MOVE_10_TO_X_Y.tree=(stmtMOVE MOVE (literal (numericLiteral 10)) TO (identifier X) (identifier Y))

MOVE_CORRESPONDING_A_TO_X.source=MOVE CORRESPONDING A TO X
MOVE_CORRESPONDING_A_TO_X.tree=(stmtMOVE MOVE CORRESPONDING (identifier A) TO (identifier X))

MOVE_CORR_A_TO_X.source=MOVE CORR A TO X
MOVE_CORR_A_TO_X.tree=(stmtMOVE MOVE CORR (identifier A) TO (identifier X))
