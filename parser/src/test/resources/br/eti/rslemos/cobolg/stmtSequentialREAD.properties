READ_FILENAME.source=READ FILENAME
READ_FILENAME.tree=(proceduralStatement (imperativeStatement (stmtSequentialREADimperative READ (fileName FILENAME))))

READ_FILENAME_NEXT_RECORD.source=READ FILENAME NEXT RECORD
READ_FILENAME_NEXT_RECORD.tree=(proceduralStatement (imperativeStatement (stmtSequentialREADimperative READ (fileName FILENAME) NEXT RECORD)))

READ_FILENAME_INTO_X.source=READ FILENAME INTO X
READ_FILENAME_INTO_X.tree=(proceduralStatement (imperativeStatement (stmtSequentialREADimperative READ (fileName FILENAME) INTO (identifier X))))

READ_FILENAME_NEXT_RECORD_INTO_X.source=READ FILENAME NEXT RECORD INTO X
READ_FILENAME_NEXT_RECORD_INTO_X.tree=(proceduralStatement (imperativeStatement (stmtSequentialREADimperative READ (fileName FILENAME) NEXT RECORD INTO (identifier X))))
