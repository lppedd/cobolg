SELECT_OPTIONAL_LOCAL_NAME_ASSIGN_TO_EXTERNAL_NAME_RECORD_KEY_IS_REC_KEY_ACCESS_MODE_IS_SEQUENTIAL_STATUS_IS_LOCAL_STATUS_ORGANIZATION_IS_INDEXED.source=\
		FILE-CONTROL.\n    \
		    SELECT OPTIONAL LOCAL-NAME ASSIGN TO EXTERNAL-NAME\n                               \
		                               RECORD KEY IS REC-KEY\n                               \
		                               ACCESS MODE IS SEQUENTIAL\n                               \
		                               STATUS IS LOCAL-STATUS\n                               \
		                               ORGANIZATION IS INDEXED.
		    
SELECT_OPTIONAL_LOCAL_NAME_ASSIGN_TO_EXTERNAL_NAME_RECORD_KEY_IS_REC_KEY_ACCESS_MODE_IS_SEQUENTIAL_STATUS_IS_LOCAL_STATUS_ORGANIZATION_IS_INDEXED.tree=\
		(fileControlParagraph FILE-CONTROL . \
			(selectEntry \
				(indexedFileControlEntry \
					(selectClause SELECT OPTIONAL (fileName LOCAL-NAME)) \
					(assignClause ASSIGN TO (assignmentName EXTERNAL-NAME)) \
					RECORD KEY IS REC-KEY \
					ACCESS MODE IS SEQUENTIAL \
					STATUS IS LOCAL-STATUS \
					(organizationIsIndexed ORGANIZATION IS INDEXED) \
				.)\
			)\
		)

